<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="lista"></div>
    <script>
      fetch("http://localhost:3000/animales")
        .then((res) => res.json())
        .then((data) => {
          let parrafo = "";
          for (let i = 0; i < data.length; i++) {
            parrafo += `<li>${data[i].nombre}: 
            <form action="/adoptar">
            <input name="nombre" type="hidden" value="${data[i].nombre}" />
            <button type="subtmit">Adoptar</button>
            </form>
            </li>`;
          }
          document.getElementById("lista").innerHTML = `<ul>${parrafo}</ul>`;
        });
    </script>
  </body>
</html>
